<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prompt-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#brain-gradient)" />
  
  <!-- Brain outline simplified - left hemisphere -->
  <path d="M22 24c-3 0-5 2-5 5s2 5 5 5c-2 0-4 2-4 4s2 4 4 4c1 0 2 0 3-1" 
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Brain outline simplified - right hemisphere -->
  <path d="M42 24c3 0 5 2 5 5s-2 5-5 5c2 0 4 2 4 4s-2 4-4 4c-1 0-2 0-3-1" 
        fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Brain stem / connection -->
  <path d="M25 36h14M32 24v20" 
        fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-opacity="0.6"/>
  
  <!-- Prompt symbol: > cursor -->
  <path d="M28 44l4 4-4 4" 
        fill="none" stroke="url(#prompt-gradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Blinking cursor line -->
  <rect x="35" y="44" width="2" height="8" rx="1" fill="#06b6d4">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Neural network nodes -->
  <circle cx="20" cy="20" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="44" cy="20" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="32" cy="16" r="2" fill="white" fill-opacity="0.8"/>
  
  <!-- Connection lines -->
  <path d="M22 21l10-5M42 21l-10-5" 
        stroke="white" stroke-width="1" stroke-opacity="0.4"/>
</svg>
