<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Indigo gradient for primary elements -->
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    
    <!-- Copper gradient for accent elements -->
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4956A"/>
      <stop offset="100%" style="stop-color:#B87333"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0f172a"/>
  
  <!-- Neural network lines -->
  <g stroke="#4f46e5" stroke-width="1.5" stroke-linecap="round" opacity="0.6" class="neural-lines">
    <!-- Top node connections -->
    <line x1="16" y1="6" x2="8" y2="14"/>
    <line x1="16" y1="6" x2="24" y2="14"/>
    <!-- Middle connections -->
    <line x1="8" y1="14" x2="16" y2="22"/>
    <line x1="24" y1="14" x2="16" y2="22"/>
    <!-- Cross connections -->
    <line x1="8" y1="14" x2="24" y2="14"/>
  </g>
  
  <!-- Neural nodes with glow -->
  <g filter="url(#glow)">
    <!-- Top node (input/prompt) -->
    <circle cx="16" cy="6" r="3" fill="url(#indigoGrad)"/>
    <!-- Left node -->
    <circle cx="8" cy="14" r="2.5" fill="url(#indigoGrad)"/>
    <!-- Right node -->
    <circle cx="24" cy="14" r="2.5" fill="url(#indigoGrad)"/>
    <!-- Bottom node (output) -->
    <circle cx="16" cy="22" r="3" fill="url(#copperGrad)"/>
  </g>
  
  <!-- Prompt cursor (blinking text cursor) -->
  <rect x="14" y="26" width="4" height="2" rx="0.5" fill="#FCD34D" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Center pulse point -->
  <circle cx="16" cy="14" r="1.5" fill="#FCD34D" opacity="0.8">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
